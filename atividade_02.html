<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade_02</title>

<body>
  <script>
    function calcularMedia() {

      let pessoas = [
        { altura: 1.84, genero: 'M' }, { altura: 1.72, genero: 'M' }, { altura: 1.95, genero: 'M' }, { altura: 1.55, genero: 'M' }, { altura: 1.86, genero: 'M' }, { altura: 1.70, genero: 'M' }, { altura: 1.83, genero: 'M' }, { altura: 1.77, genero: 'M' },

        { altura: 1.55, genero: 'F' }, { altura: 1.62, genero: 'F' }, { altura: 1.69, genero: 'F' }, { altura: 1.70, genero: 'F' }, { altura: 1.49, genero: 'F' }, { altura: 1.67, genero: 'F' }, { altura: 1.80, genero: 'F' },
      ];

      let maior_Altura = Math.max(...pessoas.map(p => p.altura));
      let menor_Altura = Math.min(...pessoas.map(p => p.altura));
      
      let masculino = pessoas.filter(p => p.genero === 'M');
      
      let mediaMasculino = masculino.reduce((acc, p) => acc + p.altura, 0) / masculino.length;


      console.log('Maior altura: ' + maior_Altura);
      console.log('Menor altura: ' + menor_Altura);
      console.log('MÃ©dia de altura (Homens): ' + mediaMasculino.toFixed(2));
    }

    calcularMedia();
  </script>
</body>
</html>
