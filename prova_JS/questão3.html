<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <script>
        let quantidade = parseInt(prompt("Quantos números você quer digitar?"), 10);

        if (isNaN(quantidade) || quantidade <= 0) {
        alert("Por favor, digite uma quantidade válida maior que zero.");
        } else {
        let numeros = [];

        for (let i = 0; i < quantidade; i++) {
            let numero = parseFloat(prompt(`Digite o ${i + 1}º número:`));
            
            if (isNaN(numero)) {
            alert("Valor inválido. Tente novamente.");
            i--; // refaz esta iteração
            } else {
            numeros.push(numero);
            }
        }

        let menor = Math.min(...numeros);
        let maior = Math.max(...numeros);
        let soma = numeros.reduce((total, valor) => total + valor, 0);

        alert(
            `Menor valor: ${menor}\nMaior valor: ${maior}\nSoma dos valores: ${soma}`);
        }
    </script>
</body>
</html>
