<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ted 04</title>
</head>
<body>
    
    <h1>Está no console :D</h1>
    

    <script>
        function calcularTotal(precoUnitario, quantidade) {
        return precoUnitario * quantidade;
        }

        function aplicarDesconto(valorTotal) {
            if (valorTotal > 100) {
                console.log('Você Rebeceu Um Desconto!')
                return valorTotal * 0.9;
            }
        return valorTotal;
        }

        let precoUnitario = parseFloat(prompt("Digite o preço unitário do produto:"));
        let quantidade = parseInt(prompt("Digite a quantidade comprada:"));

        let total = calcularTotal(precoUnitario, quantidade);
        let totalComDesconto = aplicarDesconto(total);

        console.log(`Valor total: R$ ${total.toFixed(2)}`);
        console.log(`Valor com o desconto desconto recebido: R$ ${totalComDesconto.toFixed(2)}`);

    </script>
</body>
</html>
